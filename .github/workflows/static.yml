name: Build and deploy documentation

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # checkout repositories
      - name: Checkout current repo
        uses: actions/checkout@v2
      - name: Checkout menter-lang repo
        run: git clone https://github.com/YanWittmann/menter-lang
        working-directory: ../

      # build documentation files
      - name: Build menter-documentation framework
        run: mvn install
        working-directory: ./menter-documentation
      - name: Build documentation files
        run: mvn package
        working-directory: ./doc

      - name: Print directory tree
        run: tree ../../

      # deploy to GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./doc/target/site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          branch: main
          folder: ./doc/target/site

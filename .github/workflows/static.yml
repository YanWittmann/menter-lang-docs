name: Build documentation and deploy static content to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # checkout repositories
      - name: Checkout current repo
        uses: actions/checkout@v2
      - name: Checkout menter-lang repo
        run: git clone https://github.com/YanWittmann/menter-lang
        working-directory: ../

      # build documentation files
      - name: Build menter-documentation framework
        run: mvn install
        working-directory: ./menter-documentation
      - name: Build documentation files
        run: |
          mvn package
          mkdir -p public
          cp -R menter-documentation/doc/target/* public/
        working-directory: ./doc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          branch: main
          folder: public
